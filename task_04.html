<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="task_04.css">
</head>
<body>
    <div class="app-container">
        <h1>To-Do List</h1>
        <button id="new-task-btn">New task</button>
        <div id="task-list"></div>
    </div>
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Add a task</h2>
            <input style="margin-bottom: 10px;" type="text" id="task-title" placeholder="Task Title">
            <br>
            <textarea rows="6" id="task-content" placeholder="Task Content"></textarea>
            <br>
            <input type="date" id="task-date">
            <button id="add-task-btn">Add task</button> 
        </div>
    </div>
    <script src="task_04.js"></script>
</body>
</html>
